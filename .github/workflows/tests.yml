name: Tests

on: ['push']

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        node: [20.10.0]
        experimental: [false]
    name: ğŸ§ª Test Sikessem on Node-${{ matrix.node }} under ${{ matrix.os }}

    steps:
      - name: ğŸšš Fetch code
        uses: actions/checkout@v4

      - name: âš¡ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: âš—ï¸ Install dependencies
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: ğŸ± Compile assets
        run: pnpm build
